{% extends "layout.html" %}
{% block body %}
  <h2>Question {{ qNum }}</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  Triangle with side lengths {{ side_a }}, {{ side_b }} and {{ side_c }}.
  <form action="{{ url_for('show_question') }}" method=post>
    <dl>
      <dt>What's the area to 4 decimal places?
      <dd><input type=text name=answerA>
    </dl>
    <dl>
    <dd><input type=submit value=Answer>
    </dl>
  </form>
  <h3>Workings:</h3>
  <textarea name=scratchpad rows=20 cols=80>
  </textarea>
{% endblock %}
